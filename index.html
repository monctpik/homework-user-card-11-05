<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Card</title>
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <section class="cards-container">
    <h1 class="container-title">User Card</h1>
    <article class="card-wrapper">
      <div class="card-bg-header"></div>
      <div class="card-content">
        <div class="photo-wrapper">
          <img src="./assets/images/vladislav.jpg" alt="" class="photo">
        </div>
        <h2 class="fullname-user format-text"><b>vladislav moruga</b></h2>
        <address class="adress-user">
          <img src="./assets/icons/map-marker.png" alt="" class="map-marker">
          <b>Novomoskovsk, UA.</b> 
        </address>
        <div class="btn-wrapper">
          <button class="btn  format-text follow-btn">follow</button>
          <button class="btn  format-text message-btn" title="Send Message">send message</button>
        </div>
        <p class="user-information">There is very important information that describes the user of this card, or just text for beauty.</p>
      </div>
      <footer class="card-footer">
        <a href="" class="social-icon fb"></a>
        <a href="" class="social-icon google"></a>
        <a href="" class="social-icon twitter"></a>
      </footer>
    </article>
  </section>
</body>
</html>
